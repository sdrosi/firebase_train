<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Firebase Train App</title>
    <link ref="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">

</head>
<body>
   
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8"> 
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Fluid jumbotron</h1>
                    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                </div>
            </div>
        </div>
    </div>


        <div class="row">
            <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id= "data-view"></tbody>
                    </table> 
                </div>
            </div>
       
        



        <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        <h3 class="panel-title">Add a route</h3>
                        </div>
                        <div class="panel-body">
            
                            <form role="form">
                                <div class="form-group">
                                    <label for="train-input">Train Name:</label>
                                    <input class="form-control" id="train-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination:</label>
                                    <input class="form-control" id="destination-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="time-input">First Train Time: (HH:mm military time)</label>
                                    <input class="form-control" id="time-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency</label>
                                    <input class="form-control" id="frequency-input" type="text">
                                </div>
                                <button class="btn btn-default" id="addTrain" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type-"text/javascript" src="assets/app.js"></script>
</body>
</html>
